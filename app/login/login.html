
<check-email></check-email>
<select-box></select-box>
<p class="tip">Click on button in image container</p>
<div class="cont">
    <form class="form sign-in" action="/login" method="post">
        <h2>Welcome back,</h2>
        <label>
            <span>Email</span>
            <!-- userdetails secure will get form username from html request, even you load email in userserviceIMPL -->
            <input type="email" name="email"/>
        </label>
        <label>
            <span>Password</span>
            <input type="password"  name="password"/>
        </label>
        <p class="forgot-pass">Forgot password?</p>
        <input type="submit" class="button submit" value="Sign In"/>
        <button type="button" class="button fb-btn">Connect with <span>facebook</span></button>
    </form>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>New here?</h2>
                <p>Sign up and discover great amount of new opportunities!</p>
            </div>
            <div class="img__text m--in">
                <h2>One of us?</h2>
                <p>If you already has an account, just sign in. We've missed you!</p>
            </div>
            <div class="img__btn" switch-btn>
                <span class="m--up">Sign Up</span>
                <span class="m--in">Sign In</span>
            </div>

        </div>
        <div class="form sign-up">
            <h2>Time to feel like home,</h2>
            <label>
                <span>Name</span>
                <input type="text" />
            </label>
            <label>
                <span>Email</span>
                <input type="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <button type="button" class="button submit">Sign Up</button>
            <button type="button" class="button fb-btn">Join with <span>facebook</span></button>
        </div>
    </div>
</div>
